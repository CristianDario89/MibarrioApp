<div class="container">

  <mat-toolbar   class="violeta">
    <mat-icon class="icon1 rojitosolo">store</mat-icon>
    <a routerLink="/" class="tituloapp2 ">{{appName}} </a>

    <a routerLink="/admin" routerLinkActive="active"
    *ngIf="authSvc.userData$ | async">

    <button mat-button class="tituloapp">
          <mat-icon >assignment</mat-icon>Admin</button>
    </a>
    
    <a routerLink="/about" routerLinkActive="active">

    <button mat-button class="tituloapp">
          <mat-icon>group</mat-icon> Nosotros</button>
    </a>

    <a *ngIf="authSvc.userData$ | async; else showLogin" (click)="onLogout()">
        <button mat-button class="tituloapp">
          <mat-icon>input</mat-icon>Salir</button>
    </a>

    <ng-template #showLogin>
        <a routerLink="/login" routerLinkActive="active">
        <button mat-button>
          <mat-icon class="">login</mat-icon>Entrar</button>
        </a>
    </ng-template>
</mat-toolbar>
</div>
